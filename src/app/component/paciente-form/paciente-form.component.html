<div class="card my-5">
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #pacienteForm="ngForm">
            <div class="form-group">
              <label for="idPaciente">idPaciente</label>
              <input type="text" [(ngModel)]="paciente.idPaciente" 
                class="form-control" id="idPaciente" name="idPaciente" placeholder="Enter your codigo"
                required #idPaciente="ngModel">
            </div>
            <div [hidden]="!idPaciente.pristine" class="alert alert-danger">Codigo is required</div>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" [(ngModel)]="paciente.nombre" 
                class="form-control" id="nombre" name="nombre" placeholder="Enter your nombre"
                >
            </div>
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" [(ngModel)]="paciente.apellido" 
                class="form-control" id="apellido" name="apellido" placeholder="Enter your apellido"
               >
             
            </div>
            <div class="form-group">
              <label for="fecha">Fecha De Nacimiento</label>
              <input type="text" [(ngModel)]="paciente.fecha" 
                class="form-control" id="fecha" name="fecha" placeholder="aaaa-mm-dd "
                >             
            </div>
    
            <div class="form-group">
              <label for="idTratamiento">Â¿Esta en Tratamiento?</label>              
              <select class="custom-select" [(ngModel)]=" paciente.idTratamiento" id="idTratamiento" name="idTratamiento" class="form-control">           
                  <option value= "1" >Si</option>
                  <option value= "2" >No</option>
              </select>    
            </div>
            <button type="submit" [disabled]="!pacienteForm.form.valid" class="btn btn-info">Guardar</button>
          </form>
        </div>
      </div>
